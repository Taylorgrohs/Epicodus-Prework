<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/scripts2.js"></script>
		<title>STOP WHISPERING!</title>
	</head>

	<body>
	<div class="container">
		<h1>Enter something in all lowercase.</h1>
		<div id="upcase">
			<form>
				<div class="form-group">
					<label for="lowercase">Type here.</label>
					<input id="lowercase" class="form-control" type="text">
				</div>
				<button type="submit" class="btn btn-primary">Make it louder</button>
			</form>
				<p><span class="lowercase"></span></p>
		</div>

	</div>
	</body>

</html>
